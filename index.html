 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuiltShock | Authentic G-Shocks</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background: #333;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>BUILTSHOCK</h1>
  <p>Authentic • Tough • Built Different</p>
</header>

<div class="container">
  <h2>Featured Watches</h2>

  <div class="grid">

    <div class="product">
      <img src="IMAGE1.jpg">
      <h3>G-Shock GA-2100</h3>
      <p class="price">$120</p>
      <button onclick="buy1()">Buy Now</button>
    </div>

    <div class="product">
      <img src="IMAGE2.jpg">
      <h3>G-Shock DW-5600</h3>
      <p class="price">$95</p>
      <button onclick="buy2()">Buy Now</button>
    </div>

    <div class="product">
      <img src="IMAGE3.jpg">
      <h3>G-Shock GBD-200</h3>
      <p class="price">$140</p>
      <button onclick="buy3()">Buy Now</button>
    </div>

  </div>
</div>

<footer>
  © 2026 BuiltShock • All watches guaranteed authentic
</footer>

<script>
  function buy1() {
    window.location.href = "PASTE_STRIPE_LINK_1";
  }
  function buy2() {
    window.location.href = "PASTE_STRIPE_LINK_2";
  }
  function buy3() {
    window.location.href = "PASTE_STRIPE_LINK_3";
  }
</script>

</body>
</html>

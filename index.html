<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuiltShock | Authentic G-Shocks</title>

<style>
:root {
  --black: #000;
  --gray: #f4f4f4;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--gray);
  color: #111;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 18px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  letter-spacing: 3px;
}

.cart-btn {
  cursor: pointer;
  font-size: 16px;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px;
}

/* PRODUCTS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}

.product {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  transition: transform 0.2s;
  cursor: pointer;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  max-height: 230px;
  object-fit: contain;
}

.price {
  font-weight: 600;
  font-size: 18px;
}

button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 15px;
}

button:hover {
  background: #222;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  max-width: 800px;
  width: 90%;
  border-radius: 16px;
  padding: 25px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
}

.modal img {
  width: 100%;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 24px;
  cursor: pointer;
}

/* CART & CHECKOUT */
.page {
  display: none;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* FOOTER */
footer {
  background: #000;
  color: #aaa;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>BUILTSHOCK</h1>
  <div class="cart-btn" onclick="showCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="container">

<!-- SHOP -->
<div id="shop" class="page" style="display:block;">
<h2>Featured Watches</h2>

<div class="grid">

<div class="product" onclick="openProduct(0)">
  <img src="insta details .jpg">
  <h3>G-Shock GA-2100</h3>
  <p class="price">$120</p>
</div>

<div class="product" onclick="openProduct(1)">
  <img src="IMAGE2.jpg">
  <h3>G-Shock DW-5600</h3>
  <p class="price">$95</p>
</div>

<div class="product" onclick="openProduct(2)">
  <img src="IMAGE3.jpg">
  <h3>G-Shock GBD-200</h3>
  <p class="price">$140</p>
</div>

</div>
</div>

<!-- CART -->
<div id="cart" class="page">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: $<span id="total">0</span></h3>
<button onclick="checkout()">Checkout</button>
</div>

<!-- CHECKOUT -->
<div id="checkout" class="page">
<h2>Checkout</h2>
<input placeholder="Full Name">
<input placeholder="Email">
<input placeholder="Shipping Address">
<button onclick="pay()">Pay Now</button>
</div>

</div>

<!-- PRODUCT MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg">
    <div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p class="price">$<span id="modalPrice"></span></p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
  <div class="close" onclick="closeModal()">âœ•</div>
</div>

<footer>
Â© 2026 BuiltShock â€¢ Guaranteed Authentic
</footer>

<script>
const products = [
  { name:"GA-2100", price:120, img:"insta details .jpg", desc:"Carbon Core Guard. Slim, tough, everyday G-Shock." },
  { name:"DW-5600", price:95, img:"IMAGE2.jpg", desc:"Classic square G-Shock. Shock resistant and iconic." },
  { name:"GBD-200", price:140, img:"IMAGE3.jpg", desc:"Bluetooth, fitness tracking, modern design." }
];

let cart = [];
let currentProduct = null;

function openProduct(i){
  currentProduct = products[i];
  modal.style.display="flex";
  modalImg.src=currentProduct.img;
  modalTitle.textContent=currentProduct.name;
  modalPrice.textContent=currentProduct.price;
  modalDesc.textContent=currentProduct.desc;
}

function closeModal(){
  modal.style.display="none";
}

function addToCart(){
  cart.push(currentProduct);
  cartCount.textContent = cart.length;
  closeModal();
}

function showCart(){
  switchPage("cart");
  cartItems.innerHTML="";
  let total=0;
  cart.forEach(p=>{
    cartItems.innerHTML += `<p>${p.name} â€” $${p.price}</p>`;
    total += p.price;
  });
  document.getElementById("total").textContent=total;
}

function checkout(){
  switchPage("checkout");
}

function pay(){
  alert("Connect Stripe here ðŸ”—");
}

function switchPage(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>

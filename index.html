<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuiltShock | Authentic G-Shocks</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
}

/* ---------- COLORS ---------- */
:root {
  --black: #000;
  --white: #fff;
  --gray: #666;
}

/* ---------- BODY ---------- */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--white);
  color: var(--black);
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 30px;
  background: var(--black);
  color: var(--white);
  border-bottom: 1px solid #222;
}

.logo {
  height: 42px;
}

/* Bigger logo on desktop */
@media (min-width: 768px) {
  .logo {
    height: 64px;
  }
}

.cart-btn {
  cursor: pointer;
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ---------- CART SHAKE ---------- */
.cart-btn.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

/* ---------- CONTAINER (WHITE MIDDLE) ---------- */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 30px;
  background: var(--white);
}

/* ---------- TITLE ---------- */
h2 {
  letter-spacing: 2px;
  margin-bottom: 30px;
  font-weight: 600;
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* ---------- PRODUCT CARD ---------- */
.product {
  border: 1px solid #ddd;
  padding: 25px;
  text-align: center;
  transition: transform 0.3s, border 0.3s;
  background: #fff;
}

.product:hover {
  transform: translateY(-6px);
  border: 1px solid #000;
}

.product img {
  width: 100%;
  max-height: 240px;
  object-fit: contain;
  cursor: pointer;
}

.product h3 {
  margin: 20px 0 5px;
  cursor: pointer;
  letter-spacing: 1px;
}

.price {
  font-size: 18px;
  margin-bottom: 15px;
}

/* ---------- BUTTON ---------- */
button {
  background: var(--black);
  color: var(--white);
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 14px;
  cursor: pointer;
  letter-spacing: 1px;
}

button:hover {
  background: #222;
}

/* ---------- MODAL ---------- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: var(--white);
  border: 1px solid var(--black);
  width: 90%;
  max-width: 850px;
  padding: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.modal img {
  width: 100%;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 24px;
  cursor: pointer;
  color: white;
}

/* ---------- PAGES ---------- */
.page {
  display: none;
}

/* ---------- INPUTS ---------- */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  background: #fff;
  border: 1px solid #ccc;
  color: #000;
}

/* ---------- FOOTER ---------- */
footer {
  background: var(--black);
  border-top: 1px solid #222;
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo" alt="BuiltShock Logo">
  <div id="cartBtn" class="cart-btn" onclick="showCart()">
    ðŸ›’ Cart (<span id="cartCount">0</span>)
  </div>
</header>

<div class="container">

<!-- SHOP -->
<div id="shop" class="page" style="display:block;">
<h2>FEATURED</h2>

<div class="grid">

<div class="product">
  <img src="insta-details.jpg" onclick="openProduct(0)">
  <h3 onclick="openProduct(0)">GA-2100</h3>
  <p class="price">$120</p>
  <button onclick="quickAdd(0)">ADD TO CART</button>
</div>

<div class="product">
  <img src="IMAGE2.jpg" onclick="openProduct(1)">
  <h3 onclick="openProduct(1)">DW-5600</h3>
  <p class="price">$95</p>
  <button onclick="quickAdd(1)">ADD TO CART</button>
</div>

<div class="product">
  <img src="IMAGE3.jpg" onclick="openProduct(2)">
  <h3 onclick="openProduct(2)">GBD-200</h3>
  <p class="price">$140</p>
  <button onclick="quickAdd(2)">ADD TO CART</button>
</div>

</div>
</div>

<!-- CART -->
<div id="cart" class="page">
<h2>CART</h2>
<div id="cartItems"></div>
<h3>Total: $<span id="total">0</span></h3>
<button onclick="checkout()">CHECKOUT</button>
</div>

<!-- CHECKOUT -->
<div id="checkout" class="page">
<h2>CHECKOUT</h2>
<input placeholder="Full Name">
<input placeholder="Email">
<input placeholder="Shipping Address">
<button onclick="pay()">PAY NOW</button>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg">
    <div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p class="price">$<span id="modalPrice"></span></p>
      <button onclick="addToCart()">ADD TO CART</button>
    </div>
  </div>
  <div class="close" onclick="closeModal()">âœ•</div>
</div>

<footer>
Â© 2026 BuiltShock â€¢ Guaranteed Authentic
</footer>

<script>
const products = [
  { name:"GA-2100", price:120, img:"insta-details.jpg", desc:"Carbon Core Guard. Ultra-slim, everyday toughness." },
  { name:"DW-5600", price:95, img:"IMAGE2.jpg", desc:"Iconic square G-Shock. Timeless and indestructible." },
  { name:"GBD-200", price:140, img:"IMAGE3.jpg", desc:"Bluetooth fitness tracking with modern edge." }
];

let cart = [];
let currentProduct = null;

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalPrice = document.getElementById("modalPrice");
const modalDesc = document.getElementById("modalDesc");
const cartCount = document.getElementById("cartCount");
const cartItems = document.getElementById("cartItems");

function shakeCart() {
  const cartBtn = document.getElementById("cartBtn");
  cartBtn.classList.add("shake");
  setTimeout(() => cartBtn.classList.remove("shake"), 400);
}

function openProduct(i){
  currentProduct = products[i];
  modal.style.display = "flex";
  modalImg.src = currentProduct.img;
  modalTitle.textContent = currentProduct.name;
  modalPrice.textContent = currentProduct.price;
  modalDesc.textContent = currentProduct.desc;
}

function closeModal(){
  modal.style.display = "none";
}

function addToCart(){
  cart.push(currentProduct);
  cartCount.textContent = cart.length;
  shakeCart();
  closeModal();
}

function quickAdd(i){
  cart.push(products[i]);
  cartCount.textContent = cart.length;
  shakeCart();
}

function showCart(){
  switchPage("cart");
  cartItems.innerHTML = "";
  let total = 0;
  cart.forEach(p => {
    cartItems.innerHTML += `<p>${p.name} â€” $${p.price}</p>`;
    total += p.price;
  });
  document.getElementById("total").textContent = total;
}

function checkout(){
  switchPage("checkout");
}

function pay(){
  alert("Stripe checkout goes here");
}

function switchPage(id){
  document.querySelectorAll(".page").forEach(p => p.style.display="none");
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>

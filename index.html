<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuiltShock | Premium Timepieces</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">

<style>
/* ---------- VARIABLES ---------- */
:root {
  --bg-body: #f5f5f7;
  --bg-card: #ffffff;
  --text-main: #1d1d1f;
  --text-secondary: #86868b;
  --accent-blue: #0071e3;
  --accent-blue-hover: #0077ed;
  --radius-lg: 18px;
  --radius-sm: 12px;
  --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.06);
  --nav-blur: rgba(255, 255, 255, 0.8);
  --transition: all 0.3s ease;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", -apple-system, sans-serif;
  background: var(--bg-body);
  color: var(--text-main);
  -webkit-font-smoothing: antialiased;
  padding-bottom: 100px;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  height: 54px;
  background: var(--nav-blur);
  backdrop-filter: blur(20px);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

.nav-left {
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-link {
  font-size: 12px;
  text-decoration: none;
  color: var(--text-main);
  opacity: 0.8;
  transition: opacity 0.2s;
  cursor: pointer;
}
.nav-link:hover { opacity: 1; }

.logo-text {
  font-size: 18px;
  font-weight: 600;
  text-decoration: none;
  color: var(--text-main);
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.logo-text img { height: 24px; vertical-align: middle; }

.cart-btn {
  font-size: 12px;
  background: rgba(0,0,0,0.05);
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
}

/* ---------- LAYOUT ---------- */
.page { display: none; opacity: 0; padding-top: 40px; animation: fadeIn 0.5s forwards; }
.page.active { display: block; }
@keyframes fadeIn { to { opacity: 1; } }

.container { max-width: 1080px; margin: auto; padding: 0 20px; }

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
}

.product {
  background: var(--bg-card);
  padding: 40px;
  border-radius: var(--radius-lg);
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s;
  position: relative;
  box-shadow: var(--shadow-card);
}
.product:hover { transform: scale(1.02); }

.product img {
  width: 100%;
  max-height: 250px;
  object-fit: contain;
  margin-bottom: 20px;
  mix-blend-mode: multiply;
}

.upload-overlay {
  display: none; /* Hidden by default */
  position: absolute;
  top: 10px; right: 10px;
  background: black;
  color: white;
  font-size: 10px;
  padding: 5px 10px;
  border-radius: 20px;
  cursor: pointer;
  z-index: 10;
}

/* ---------- PRODUCT DETAIL VIEW ---------- */
.detail-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  background: var(--bg-card);
  padding: 60px;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-card);
  margin-top: 20px;
}

@media (max-width: 768px) {
  .detail-container { grid-template-columns: 1fr; padding: 30px; }
}

.gallery {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.main-image {
  width: 100%;
  height: 400px;
  object-fit: contain;
  background: #f9f9f9;
  border-radius: var(--radius-sm);
  mix-blend-mode: multiply;
}
.thumbnail-row {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding-bottom: 10px;
}
.thumb {
  width: 80px;
  height: 80px;
  background: #f9f9f9;
  border-radius: 8px;
  cursor: pointer;
  object-fit: contain;
  border: 2px solid transparent;
}
.thumb.selected { border-color: var(--accent-blue); }

.info h1 { font-size: 40px; margin-bottom: 10px; }
.info .price { font-size: 24px; color: var(--text-secondary); margin-bottom: 30px; }
.info .desc { line-height: 1.6; color: #555; margin-bottom: 40px; }

button.primary-btn {
  background: var(--accent-blue);
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  width: 100%;
  font-weight: 500;
}
button.primary-btn:hover { background: var(--accent-blue-hover); }

/* ---------- ADMIN / FOOTER ---------- */
.admin-panel {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #111;
  color: #fff;
  padding: 10px;
  text-align: center;
  font-size: 12px;
  z-index: 2000;
  display: flex;
  justify-content: center;
  gap: 20px;
  align-items: center;
}
.admin-toggle {
  cursor: pointer;
  text-decoration: underline;
  color: #aaa;
}
.admin-toggle:hover { color: white; }

</style>
</head>

<body>

<header>
  <div class="nav-left">
    <a onclick="switchPage('contact')" class="nav-link">Contact</a>
    <a onclick="switchPage('shop')" class="nav-link">Shop</a>
  </div>

  <a href="#" class="logo-text" onclick="switchPage('shop')" id="logoContainer">
    BuiltShock
  </a>
  <input type="file" id="logoInput" accept="image/*" style="display:none" onchange="updateLogo(this)">

  <div class="cart-btn" onclick="switchPage('cart')">
    Bag (<span id="cartCount">0</span>)
  </div>
</header>

<div id="shop" class="page active">
  <div class="container">
    <div class="grid" id="productGrid">
      </div>
  </div>
</div>

<div id="product-detail" class="page">
  <div class="container">
    <div style="margin-bottom: 20px;">
      <a onclick="switchPage('shop')" style="cursor:pointer; color:var(--text-secondary); font-size:14px;">&larr; Back to Shop</a>
    </div>
    
    <div class="detail-container">
      <div class="gallery">
        <img id="detailMainImg" class="main-image" src="">
        
        <div class="thumbnail-row" id="thumbRow">
           </div>
        <p style="font-size:12px; color:#999; text-align:center;">Scroll to view angles</p>
      </div>

      <div class="info">
        <h1 id="detailTitle">Product Name</h1>
        <div class="price" id="detailPrice">$0.00</div>
        <div class="desc" id="detailDesc">
          Loading description...
        </div>
        <button class="primary-btn" id="detailAddBtn">Add to Bag</button>
      </div>
    </div>
  </div>
</div>

<div id="contact" class="page">
  <div class="container" style="text-align: center; padding-top: 100px;">
    <h1>Get in Touch</h1>
    <p style="color: var(--text-secondary); margin-bottom: 40px;">We are here to help with your custom builds.</p>
    
    <div style="background: white; padding: 40px; border-radius: var(--radius-lg); display: inline-block; box-shadow: var(--shadow-card);">
      <h3>Email Us</h3>
      <p style="font-size: 20px; font-weight: 500; color: var(--accent-blue);">
        gshockmod@outlook.com
      </p>
    </div>
  </div>
</div>

<div id="cart" class="page">
  <div class="container" style="max-width: 600px; text-align: center;">
    <h2>Your Bag</h2>
    <div id="cartItems" style="margin: 40px 0;"></div>
    <div id="cartTotal" style="font-weight: 600; font-size: 20px;"></div>
  </div>
</div>

<div class="admin-panel">
  <span>ADMIN TOOLS:</span>
  <span class="admin-toggle" onclick="document.getElementById('logoInput').click()">Upload Logo</span>
  <span class="admin-toggle" onclick="toggleAdminMode()">Toggle Edit Mode (Upload Product Images)</span>
</div>

<input type="file" id="productImgInput" accept="image/*" style="display:none">

<script>
// ---------- DATA ----------
const products = [
  { 
    id: 1, 
    name: "Mudmaster GWG-2000", 
    price: 800, 
    desc: "Built to withstand mud and rubble. The forged carbon bezel and carbon core guard structure creates a smaller, lighter, yet stronger timepiece.",
    img: "https://g-shock.co.uk/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/g/w/gwg-2000-1a1er_1.png" 
  },
  { 
    id: 2, 
    name: "Frogman GWF-A1000", 
    price: 1000, 
    desc: "The first analog FROGMAN. Shock resistant and ISO 200m diver-level water resistance.",
    img: "https://g-shock.co.uk/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/g/w/gwf-a1000-1a2er.png" 
  },
  { 
    id: 3, 
    name: "CasiOak GA-2100", 
    price: 110, 
    desc: "The slimmest G-SHOCK model. High-strength resin reinforced with carbon fibers makes it possible to create a case that is a mere 11.8 mm thin.",
    img: "https://g-shock.co.uk/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/g/a/ga-2100-1a1er_1.png" 
  }
];

let cart = [];
let adminMode = false;
let currentEditingId = null;

// ---------- INIT ----------
window.onload = () => {
  renderShop();
};

function renderShop() {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = products.map(p => `
    <div class="product" onclick="handleProductClick(${p.id})">
      <div class="upload-overlay" onclick="triggerUpload(event, ${p.id})">ðŸ“· Change Image</div>
      <img src="${p.img}" alt="${p.name}" id="img-${p.id}">
      <h3>${p.name}</h3>
      <div style="color:#666">$${p.price}</div>
    </div>
  `).join('');
  updateAdminUI();
}

// ---------- NAVIGATION ----------
function switchPage(pageId) {
  document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  window.scrollTo(0,0);
}

// ---------- PRODUCT DETAILS ----------
function handleProductClick(id) {
  // If in admin mode, don't open detail, we might be clicking upload
  if (adminMode && event.target.classList.contains('upload-overlay')) return;

  const p = products.find(x => x.id === id);
  
  document.getElementById('detailTitle').innerText = p.name;
  document.getElementById('detailPrice').innerText = "$" + p.price;
  document.getElementById('detailDesc').innerText = p.desc;
  
  // Set Main Image
  const mainImg = document.getElementById('detailMainImg');
  mainImg.src = p.img;
  
  // Create thumbnails (simulated by repeating main image for demo)
  // In a real app, 'p' would have an array like p.images = [url1, url2]
  const thumbRow = document.getElementById('thumbRow');
  thumbRow.innerHTML = `
    <img src="${p.img}" class="thumb selected" onclick="swapImage(this)">
    <img src="${p.img}" class="thumb" style="filter:hue-rotate(45deg)" onclick="swapImage(this)">
    <img src="${p.img}" class="thumb" style="filter:grayscale(100%)" onclick="swapImage(this)">
    <img src="${p.img}" class="thumb" style="filter:invert(10%)" onclick="swapImage(this)">
  `;

  // Setup Add Button
  const btn = document.getElementById('detailAddBtn');
  btn.onclick = () => addToCart(p);

  switchPage('product-detail');
}

function swapImage(el) {
  document.getElementById('detailMainImg').src = el.src;
  document.querySelectorAll('.thumb').forEach(t => t.classList.remove('selected'));
  el.classList.add('selected');
}

// ---------- CART ----------
function addToCart(product) {
  cart.push(product);
  document.getElementById('cartCount').innerText = cart.length;
  alert("Added to Bag");
}

// ---------- ADMIN / IMAGE UPLOAD LOGIC ----------
function toggleAdminMode() {
  adminMode = !adminMode;
  updateAdminUI();
}

function updateAdminUI() {
  const overlays = document.querySelectorAll('.upload-overlay');
  overlays.forEach(el => el.style.display = adminMode ? 'block' : 'none');
}

function updateLogo(input) {
  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      // Replace text with Image
      const container = document.getElementById('logoContainer');
      container.innerHTML = `<img src="${e.target.result}" style="height:30px;">`;
    }
    reader.readAsDataURL(input.files[0]);
  }
}

function triggerUpload(e, id) {
  e.stopPropagation(); // Prevent opening product detail
  currentEditingId = id;
  document.getElementById('productImgInput').click();
}

// Listen for product image selection
document.getElementById('productImgInput').addEventListener('change', function() {
  if (this.files && this.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      // Update data model
      const p = products.find(x => x.id === currentEditingId);
      p.img = e.target.result;
      
      // Update UI immediately
      document.getElementById(`img-${currentEditingId}`).src = e.target.result;
    }
    reader.readAsDataURL(this.files[0]);
  }
});

</script>
</body>
</html>

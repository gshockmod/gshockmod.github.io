<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BuiltShock | Authentic G-Shocks</title>
    <style>
        /* ---------- RESET & CORE ---------- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --black: #050505;
            --white: #ffffff;
            --light-gray: #f5f5f7;
            --border: #e0e0e0;
            --accent: #d0021b; /* Traditional G-Shock Red */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* ---------- HEADER ---------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            cursor: pointer;
        }

        .logo {
            height: 30px; /* Scaled to professional size */
            width: auto;
            vertical-align: middle;
        }

        .nav-right {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .cart-btn {
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        /* ---------- GRID & LAYOUT ---------- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h2.section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        /* ---------- PRODUCT CARD ---------- */
        .product {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .product:hover {
            transform: translateY(-8px);
        }

        .image-wrap {
            background: var(--light-gray);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            mix-blend-mode: multiply;
        }

        .product h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .price {
            font-weight: 400;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }

        /* ---------- BUTTONS ---------- */
        .btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 14px 24px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover { background: #333; }

        .btn-outline {
            background: transparent;
            color: var(--black);
            border: 1px solid var(--black);
            margin-top: 10px;
        }

        /* ---------- MODAL ---------- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            z-index: 1000;
            padding: 40px;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 1000px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .modal-content { grid-template-columns: 1fr; gap: 30px; }
            .modal { padding: 20px; }
        }

        .close {
            position: fixed;
            top: 30px;
            right: 40px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* ---------- CART & CHECKOUT ---------- */
        .page { display: none; }
        .active-page { display: block; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
        }

        footer {
            margin-top: 100px;
            padding: 60px 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 12px;
            color: #888;
        }
